<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
			<form action="{% url 'belt2:process' %}" method="post">
				{% csrf_token %}
				Destination:<input type='text' name='destination'>
				Description:<input type='text' name='plan'>
				Date From:<input type='date' name='start'>
				Date To:<input type='date' name='end'>
				<input type='submit' value='add'>

			</form>

			{% if messages %}
				<ul class="messages">
				    {% for message in messages %}
				    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				    {% endfor %}
				</ul>
			{% endif %}
	</body>
</html>
